<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel IoT - Controle Completo do ESP32</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    color: #004aad;
    margin-top: 20px;
  }

  .section {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
  }

  /* Indicadores de sensores */
  .sensor-box {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .sensor {
    background: #f4f4f4;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    width: 150px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
  }

  .sensor h3 { margin: 0; color: #555; }
  .sensor span { font-size: 26px; font-weight: bold; color: #333; }

  /* Indicadores LED */
  .leds {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 15px;
  }

  .led {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ccc;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    transition: background 0.3s, box-shadow 0.3s;
  }

  .led.on {
    background: #00e676;
    box-shadow: 0 0 15px #00e676;
  }

  button {
    margin: 6px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #0056b3; }

  /* Controle da garra */
  .slider-container {
    margin: 20px auto;
    background: #fefefe;
    border-radius: 10px;
    padding: 20px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  input[type=range] {
    width: 90%;
    height: 25px;
    cursor: pointer;
  }

  /* Medidor circular */
  .gauge-container {
    margin: 20px auto;
    width: 180px;
    height: 180px;
    position: relative;
  }
  .gauge {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(#4caf50 0deg, #ddd 0deg);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .gauge-value {
    position: absolute;
    font-size: 28px;
    font-weight: bold;
    color: #222;
  }
</style>
</head>
<body>

<h1>üåê Painel IoT - Controle Completo do ESP32</h1>

<!-- Sensores -->
<div class="section">
  <h2>üìä Monitoramento de Sensores</h2>
  <div class="sensor-box">
    <div class="sensor">
      <h3>üå°Ô∏è Temperatura</h3>
      <span id="temp">--</span> ¬∞C
    </div>
    <div class="sensor">
      <h3>üíß Umidade</h3>
      <span id="umidade">--</span> %
    </div>
    <div class="sensor">
      <h3>üìè Dist√¢ncia</h3>
      <span id="dist">--</span> cm
    </div>
  </div>
</div>

<!-- Controle de LEDs -->
<div class="section">
  <h2>üí° Controle dos LEDs</h2>
  <div class="leds">
    <div class="led" id="led1"></div>
    <div class="led" id="led2"></div>
    <div class="led" id="led3"></div>
  </div>
  <div>
    <button onclick="toggleLed('L1ON')">LED1 ON</button>
    <button onclick="toggleLed('L1OFF')">LED1 OFF</button>
    <button onclick="toggleLed('L2ON')">LED2 ON</button>
    <button onclick="toggleLed('L2OFF')">LED2 OFF</button>
    <button onclick="toggleLed('L3ON')">LED3 ON</button>
    <button onclick="toggleLed('L3OFF')">LED3 OFF</button><br>
    <button onclick="toggleLed('ALLON')">Todos ON</button>
    <button onclick="toggleLed('ALLOFF')">Todos OFF</button>
  </div>
</div>

<!-- Controle da Garra -->
<div class="section">
  <h2>ü§ñ Controle Manual da Garra</h2>
  <div class="slider-container">
    <p>√Çngulo da Garra: <span id="angulo">0</span>¬∞</p>
    <input type="range" id="garraSlider" min="60" max="120" value="0" step="1" oninput="updateGarra(this.value)">
    <div class="gauge-container">
      <div class="gauge" id="gauge">
        <div class="gauge-value" id="gauge-value">0¬∞</div>
      </div>
    </div>
  </div>
</div>

<script>
  // === Configura√ß√µes MQTT ===
  const MQTT_BROKER = 'wss://broker.hivemq.com:8884/mqtt';
  const TOPIC_LED   = 'casasenai/esp32/leds';
  const TOPIC_DHT   = 'casasenai/esp32/dht22';
  const TOPIC_ULTRA = 'casasenai/esp32/ultrasonic';
  const TOPIC_GARRA = 'casasenai/esp32/garra';

  const client = mqtt.connect(MQTT_BROKER);

  client.on('connect', () => {
    console.log('‚úÖ Conectado ao HiveMQ via WebSocket');
    client.subscribe(TOPIC_DHT);
    client.subscribe(TOPIC_ULTRA);
  });

  client.on('message', (topic, message) => {
    try {
      const data = JSON.parse(message.toString());
      if (topic === TOPIC_DHT) {
        document.getElementById('temp').textContent = data.temperatura.toFixed(1);
        document.getElementById('umidade').textContent = data.umidade.toFixed(1);
      }
      if (topic === TOPIC_ULTRA) {
        document.getElementById('dist').textContent = data.distancia.toFixed(1);
      }
    } catch (e) {}
  });

  function publish(topic, msg) {
    client.publish(topic, msg);
    console.log('üì§ Publicado:', topic, msg);
  }

  // === LEDs ===
  const leds = {
    L1ON: 'led1', L1OFF: 'led1',
    L2ON: 'led2', L2OFF: 'led2',
    L3ON: 'led3', L3OFF: 'led3',
  };

  function toggleLed(cmd) {
    publish(TOPIC_LED, cmd);
    const ledId = leds[cmd];
    if (!ledId) return;

    const led = document.getElementById(ledId);
    if (cmd.includes('ON')) led.classList.add('on');
    else led.classList.remove('on');

    if (cmd === 'ALLON') document.querySelectorAll('.led').forEach(l => l.classList.add('on'));
    if (cmd === 'ALLOFF') document.querySelectorAll('.led').forEach(l => l.classList.remove('on'));
  }

  // === Controle da Garra ===
  let ultimoEnvio = 0;
  const gauge = document.getElementById("gauge");
  const gaugeValue = document.getElementById("gauge-value");
  const anguloSpan = document.getElementById("angulo");

  function updateGarra(valor) {
    anguloSpan.textContent = valor;
    gaugeValue.textContent = valor + "¬∞";

    const cor = valor < 90 ? '#4caf50' : valor < 150 ? '#ffc107' : '#f44336';
    gauge.style.background = `conic-gradient(${cor} ${valor*2}deg, #ddd ${valor*2}deg)`;

    const agora = Date.now();
    if (agora - ultimoEnvio > 100) {
      client.publish(TOPIC_GARRA, valor.toString());
      ultimoEnvio = agora;
    }
  }
</script>

</body>
</html>
