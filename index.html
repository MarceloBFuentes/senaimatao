<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle ESP32 - Monitoramento & Automação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* Variáveis CSS para fácil personalização */
        :root {
            --bg-color: #0d1117; /* Fundo escuro GitHub-like */
            --panel-bg-color: #161b22; /* Fundo do painel */
            --card-bg-color: #21262d; /* Fundo dos cards */
            --border-color: #30363d; /* Cor da borda */
            --text-color-light: #c9d1d9; /* Texto claro */
            --text-color-dark: #8b949e; /* Texto mais escuro */
            --highlight-green: #3fb950; /* Verde para destaque/ativo */
            --highlight-blue: #58a6ff; /* Azul para destaque/ações */
            --highlight-red: #f85149; /* Vermelho para alerta/off */
            --font-display: 'Orbitron', sans-serif; /* Fonte para títulos */
            --font-data: 'Share Tech Mono', monospace; /* Fonte para dados */
            --border-radius-base: 6px;
            --spacing-unit: 1rem; /* 16px */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-light);
            margin: 0;
            padding: var(--spacing-unit) * 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden; /* Evita rolagem horizontal */
        }

        /* Estrutura principal do painel */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr; /* Padrão para mobile */
            gap: var(--spacing-unit);
            width: 100%;
            max-width: 1200px;
            margin-top: var(--spacing-unit) * 2;
        }

        @media (min-width: 768px) {
            .dashboard-container {
                grid-template-columns: 2fr 1fr; /* Duas colunas em telas maiores */
            }
        }

        .main-panel, .sidebar-panel {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-base);
            padding: var(--spacing-unit) * 1.5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .main-panel {
            grid-column: 1 / -1; /* Ocupa toda a largura em mobile */
        }

        @media (min-width: 768px) {
            .main-panel {
                grid-column: 1 / 2; /* Primeira coluna em desktop */
            }
            .sidebar-panel {
                grid-column: 2 / 3; /* Segunda coluna em desktop */
            }
        }

        /* Títulos */
        h1 {
            font-family: var(--font-display);
            font-size: 2.8em;
            color: var(--highlight-blue);
            text-align: center;
            margin-bottom: var(--spacing-unit) * 2;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-family: var(--font-display);
            font-size: 1.6em;
            color: var(--text-color-light);
            margin-top: var(--spacing-unit) * 2;
            margin-bottom: var(--spacing-unit);
            padding-bottom: var(--spacing-unit) / 2;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 .fas {
            color: var(--highlight-green);
        }

        /* Cards de Dados */
        .data-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-unit);
            margin-bottom: var(--spacing-unit) * 2;
        }

        .data-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--highlight-green); /* Borda de destaque */
            border-radius: var(--border-radius-base);
            padding: var(--spacing-unit) * 1.2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .data-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .data-card p {
            margin: 0;
            font-size: 0.95em;
            color: var(--text-color-dark);
        }

        .data-card .value {
            font-family: var(--font-data);
            font-size: 2em;
            color: var(--highlight-green);
            font-weight: bold;
            margin-top: var(--spacing-unit) / 2;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .data-card .unit {
            font-size: 0.6em;
            color: var(--text-color-dark);
            align-self: flex-end;
        }

        /* Controle de LEDs */
        .control-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        .led-group {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-base);
            padding: var(--spacing-unit);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-unit) / 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .led-group-all {
             background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-base);
            padding: var(--spacing-unit);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-unit) / 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: var(--spacing-unit);
        }

        /* Botões em geral */
        button {
            background-color: var(--card-bg-color); /* Padrão mais neutro */
            color: var(--text-color-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-base);
            padding: 12px 20px;
            font-family: var(--font-data);
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            min-width: 100px;
            flex-grow: 1;
        }

        button:hover {
            background-color: var(--highlight-blue);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--highlight-blue);
        }
        
        /* Estilos específicos para botões ON/OFF */
        button.on {
            background-color: var(--highlight-green);
            color: var(--bg-color);
            border-color: var(--highlight-green);
        }
        button.on:hover {
            background-color: #319e3e; /* darken green */
        }

        button.off {
            background-color: var(--highlight-red);
            color: var(--bg-color);
            border-color: var(--highlight-red);
        }
        button.off:hover {
            background-color: #d83d36; /* darken red */
        }

        /* Botão de Conectar/Desconectar */
        #connectButton {
            background-color: var(--highlight-blue);
            color: var(--bg-color);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: var(--spacing-unit);
            border-color: var(--highlight-blue);
        }

        #connectButton:hover {
            background-color: #438fdf; /* darken blue */
            box-shadow: 0 0 20px var(--highlight-blue);
        }
        #connectButton.connected {
            background-color: var(--highlight-red); /* Mudar para vermelho quando conectado */
            border-color: var(--highlight-red);
        }
        #connectButton.connected:hover {
            background-color: #d83d36; /* darken red */
        }


        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Efeito de feedback visual para o clique */
        .button-feedback {
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; box-shadow: 0 0 20px var(--highlight-blue); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animação de fade-in para elementos */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Conexão Status */
        .connection-status {
            font-family: var(--font-data);
            font-size: 0.9em;
            text-align: center;
            margin-top: var(--spacing-unit);
            padding: var(--spacing-unit) / 2;
            border-radius: var(--border-radius-base);
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            color: var(--highlight-red); /* Padrão desconectado */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 400px;
        }

        .connection-status.connected {
            color: var(--highlight-green);
        }

        /* Efeitos visuais para o dashboard */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(88, 166, 255, 0.1), transparent 30%),
                        radial-gradient(circle at bottom right, rgba(63, 185, 80, 0.1), transparent 30%);
            z-index: -1;
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <h1><i class="fas fa-microchip"></i> Painel de Controle ESP32</h1>
    
    <button id="connectButton" onclick="toggleMqttConnection(this)"><i class="fas fa-plug"></i> Conectar ao MQTT</button>
    
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-unlink"></i> Desconectado do MQTT
    </div>

    <div class="dashboard-container">
        <div class="main-panel animate-fade-in">
            <h2><i class="fas fa-chart-line"></i> Dados do Sensor</h2>
            <div class="data-cards">
                <div class="data-card">
                    <p>Temperatura</p>
                    <div class="value"><span id="temp">-</span> <span class="unit">°C</span></div>
                </div>
                <div class="data-card">
                    <p>Umidade</p>
                    <div class="value"><span id="umidade">-</span> <span class="unit">%</span></div>
                </div>
                <div class="data-card">
                    <p>Distância Ultrassônica</p>
                    <div class="value"><span id="dist">-</span> <span class="unit">cm</span></div>
                </div>
            </div>
        </div>

        <div class="sidebar-panel animate-fade-in" style="animation-delay: 0.2s;">
            <h2><i class="fas fa-lightbulb"></i> Controle dos LEDs</h2>
            <div class="control-section">
                <div class="led-group">
                    <button class="on" onclick="toggleLed('L1ON', this)">LED 1 ON</button>
                    <button class="off" onclick="toggleLed('L1OFF', this)">LED 1 OFF</button>
                </div>
                <div class="led-group">
                    <button class="on" onclick="toggleLed('L2ON', this)">LED 2 ON</button>
                    <button class="off" onclick="toggleLed('L2OFF', this)">LED 2 OFF</button>
                </div>
                <div class="led-group">
                    <button class="on" onclick="toggleLed('L3ON', this)">LED 3 ON</button>
                    <button class="off" onclick="toggleLed('L3OFF', this)">LED 3 OFF</button>
                </div>
                <div class="led-group-all">
                    <button class="on" onclick="toggleLed('ALLON', this)"><i class="fas fa-toggle-on"></i> TODOS ON</button>
                    <button class="off" onclick="toggleLed('ALLOFF', this)"><i class="fas fa-toggle-off"></i> TODOS OFF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MQTT_BROKER = 'wss://test.mosquitto.org:1883/mqtt';


        const TOPIC_LED = 'casasenai/esp32/leds';
        const TOPIC_DHT = 'casasenai/esp32/dht22';
        const TOPIC_ULTRA = 'casasenai/esp32/ultrasonic';

        const connectionStatusElement = document.getElementById('connectionStatus');
        const connectButton = document.getElementById('connectButton');
        let client = null; // A variável client será inicializada apenas na conexão

        // Função para iniciar a conexão MQTT
        function connectMqtt() {
            if (client && client.connected) {
                console.log('Já conectado ao MQTT.');
                return;
            }

            connectionStatusElement.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Conectando ao MQTT...';
            connectionStatusElement.classList.remove('connected');
            connectButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
            connectButton.disabled = true;

            // Se o cliente já existe mas está desconectado, tentamos reconectar
            if (client) {
                client.reconnect();
            } else {
                client = mqtt.connect(MQTT_BROKER); // Cria um novo cliente
                setupMqttClientEvents(); // Configura os eventos para o novo cliente
            }
        }

        // Função para desconectar o cliente MQTT
        function disconnectMqtt() {
            if (client && client.connected) {
                client.end(false, () => { // false para não forçar desconexão imediata
                    console.log('Desconectado do MQTT.');
                    client = null; // Limpa o cliente após desconexão
                    updateConnectionStatus(false);
                });
            } else {
                console.log('Cliente MQTT já desconectado.');
                updateConnectionStatus(false);
            }
        }

        // Função para alternar a conexão (chamada pelo botão)
        function toggleMqttConnection(buttonElement) {
            if (client && client.connected) {
                disconnectMqtt();
            } else {
                connectMqtt();
            }
            if (buttonElement) {
                buttonElement.classList.add('button-feedback');
                setTimeout(() => {
                    buttonElement.classList.remove('button-feedback');
                }, 600);
            }
        }

        // Função para atualizar o status visual da conexão
        function updateConnectionStatus(isConnected) {
            if (isConnected) {
                connectionStatusElement.innerHTML = '<i class="fas fa-link"></i> Conectado ao MQTT';
                connectionStatusElement.classList.add('connected');
                connectButton.innerHTML = '<i class="fas fa-unlink"></i> Desconectar';
                connectButton.classList.add('connected');
            } else {
                connectionStatusElement.innerHTML = '<i class="fas fa-unlink"></i> Desconectado do MQTT';
                connectionStatusElement.classList.remove('connected');
                connectButton.innerHTML = '<i class="fas fa-plug"></i> Conectar ao MQTT';
                connectButton.classList.remove('connected');
            }
            connectButton.disabled = false; // Reabilita o botão após a tentativa
        }

        // Configura os eventos do cliente MQTT
        function setupMqttClientEvents() {
            client.on('connect', () => {
                console.log('Conectado ao MQTT via WebSocket');
                client.subscribe(TOPIC_DHT);
                client.subscribe(TOPIC_ULTRA);
                updateConnectionStatus(true);
            });

            client.on('reconnect', () => {
                connectionStatusElement.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Reconectando ao MQTT...';
                connectionStatusElement.classList.remove('connected');
                connectButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
                connectButton.disabled = true;
            });

            client.on('error', (err) => {
                console.error('Erro de conexão MQTT:', err);
                connectionStatusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro de Conexão MQTT!';
                connectionStatusElement.classList.remove('connected');
                updateConnectionStatus(false);
                if (client) client.end(); // Encerrar para tentar nova conexão limpa
                client = null;
            });

            client.on('close', () => {
                console.log('Conexão MQTT fechada');
                updateConnectionStatus(false);
            });

            client.on('message', (topic, message) => {
                const msg = message.toString();
                if(topic === TOPIC_DHT) {
                    try {
                        const data = JSON.parse(msg);
                        document.getElementById('temp').textContent = data.temperatura.toFixed(1);
                        document.getElementById('umidade').textContent = data.umidade.toFixed(1);
                    } catch(e) {
                        console.error('Erro ao ler dados DHT', e);
                    }
                } else if (topic === TOPIC_ULTRA) {
                    try {
                        const data = JSON.parse(msg);
                        document.getElementById('dist').textContent = data.distancia.toFixed(1);
                    } catch(e) {
                        console.error('Erro ao ler dados Ultrassônico', e);
                    }
                }
            });
        }

        function toggleLed(command, buttonElement) {
            if (client && client.connected) {
                client.publish(TOPIC_LED, command);
                if (buttonElement) {
                    buttonElement.classList.add('button-feedback');
                    setTimeout(() => {
                        buttonElement.classList.remove('button-feedback');
                    }, 600);
                }
            } else {
                alert('Não conectado ao MQTT. Por favor, conecte-se primeiro!');
                // Opcional: Adicionar feedback visual ao botão de conectar
                connectButton.classList.add('button-feedback');
                setTimeout(() => {
                    connectButton.classList.remove('button-feedback');
                }, 600);
            }
        }

        // Estado inicial
        updateConnectionStatus(false);

    </script>
</body>
</html>
